<body>

  <h1>Find Latest Bug Bounty Programs</h1>

  <div class="center">
    <label for="timeFilter">Select Time Filter:</label>
    <select id="timeFilter">
      <option value="h">Last Hour</option>
      <option value="d">Last Day</option>

    </select>
    <button onclick="generateUrls()">Generate URLs</button>
  </div>

  <div class="section">
    <div class="section-title">ðŸ“œ Dorks Used:</div>

  </div>

  <div class="section">
    <div class="section-title">ðŸ”— Generated Google Dork URLs:</div>
    <textarea id="urlBox" readonly></textarea>
    <div class="center">
      <button id="openTabsBtn" onclick="openAllUrls()">Open All URLs in New Tabs</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">ðŸ”— Links:</div>
    <textarea id="linksBox" readonly>
https://cybersecuritywriteups.com/non-english-dorks-to-find-bug-bounty-vdp-programs-d799f0a5161c
    </textarea>
  </div>

  <div class="section">
    <div class="section-title">ðŸ’¡ Tips:</div>
    <textarea id="tipsBox" readonly>
Top sites security.txt (I will create a bash script to automate this section, and I will post it soon!)

  <script>
    const dorks = [
      '"Creative Commons Attribution" "vulnerability"',
      '"Creative Commons Attribution" "security"',
      '"Creative Commons Attribution" "offer"',
      '"Creative Commons Attribution" "reward"',
      '"Creative Commons Attribution" "token"',
      '"Creative Commons Attribution" "bounty"',
      '"Creative Commons Attribution" "certificate"',
      '"Creative Commons Attribution" "hall of fame"',
      '"Creative Commons Attribution" "wall of fame"',
      '"Creative Commons Attribution" "gift"',
      '"Creative Commons Attribution" "Email your findings"'
    ];

    let generatedUrls = [];

    function generateUrls() {
      const time = document.getElementById("timeFilter").value;
      const urlBox = document.getElementById("urlBox");
      const dorkBox = document.getElementById("dorkBox");

      generatedUrls = [];
      let urlText = "";
      let dorkText = "";

      dorks.forEach(dork => {
        const encodedQuery = encodeURIComponent(dork);
        const url = `https://www.google.com/search?q=${encodedQuery}&tbs=qdr:${time}`;
        generatedUrls.push(url);
        urlText += url + "\n";
        dorkText += dork + "\n";
      });

      urlBox.value = urlText.trim();
      dorkBox.value = dorkText.trim();
    }

    function openAllUrls() {
      if (generatedUrls.length === 0) {
        alert("Please generate URLs first!");
        return;
      }

      generatedUrls.forEach((url, i) => {
        setTimeout(() => {
          window.open(url, '_blank');
        }, i * 400);
      });
    }
  </script>

</body>
